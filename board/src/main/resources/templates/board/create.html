<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>Board Create Page</h2>
    <!-- method 가 get 을 제외한 모든 요청에는 csrf 토큰 값이 포함되어야 함 
      : thymeleaf 사용 시 자동으로 csrf 토큰 값을 삽입 해 줌
        단, action 에 값을 넣는 경우
    -->
    <form th:action="@{create}" method="post" th:object="${boardDto}">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input class="form-control" id="title" name="title" />
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="10"></textarea>
        <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
      </div>
      <div class="mb-3">
        <label for="writerEmail" class="form-label">Writer</label>
        <input class="form-control" id="writerEmail" name="writerEmail" th:value="${#authentication.name}" readonly />
        <div class="text-danger" th:if="${#fields.hasErrors('writerEmail')}" th:errors="*{writerEmail}"></div>
      </div>
      <div>
        <button class="btn btn-success" type="submit">Create</button>
      </div>
    </form>
  </div>
</html>
