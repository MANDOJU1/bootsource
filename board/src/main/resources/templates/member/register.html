<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>회원 가입</h2>
    <form th:action="@{register}" method="post" th:object="${memberDto}" novalidate>
      <div class="alert alert-danger" th:if="${dupEmail}">[[${dupEmail}]]</div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" th:value="${memberDto.email}" />
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${memberDto.name}" />
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" th:value="${memberDto.password}" />
        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>
      <div>
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
  </div>
</html>
