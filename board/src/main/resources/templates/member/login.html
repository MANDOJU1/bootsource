<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>로그인</h2>
    <!-- csrf 값 때문에 th:action 무조건 명시해야함(같은 페이지로 가더라도) -->
    <form th:action="@{login}" method="post">
      <div class="alert alert-danger" th:if="${param.error}">이메일이나 비밀번호를 확인해 주세요</div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" />
      </div>
      <div>
        <button class="btn btn-success" type="submit">로그인</button>
      </div>
    </form>
  </div>
</html>
