# jpa 설정
# DDL : create, alter, drop 구문을 자동으로 실행 - create(drop+create) / create-drop / update / validate
spring.jpa.hibernate.ddl-auto=update
# jpa 에서 만든 sql 보여줘
spring.jpa.show-sql=true
# 실행되는 sql 구문을 예쁘게 보여줘
spring.jpa.properties.hibernate.format_sql=true